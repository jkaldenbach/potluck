<ion-view view-title="Deploy">
  <ion-content class="padding" data-tap-disabled="true">
    <ui-gmap-google-map id="gmap-deploy" center='map.center' zoom='map.zoom'></ui-gmap-google-map>

    <ion-item ng-repeat="pot in pots">
      <ion-label>Pot</ion-label>
      <ion-checkbox class="border-none" checked="false"></ion-checkbox>
    </ion-item>

  </ion-content>
</ion-view>
